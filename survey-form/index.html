<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and Css Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="header__title">Eikev Solutions Survey Form</h1>
        <p class="header__subtitle--one">Eikev solutions is a digital branding company.
        </p>
        <p class="header__subtitle--one">We offer a range of services,specializing in web development
        </p>
        <p class="header__subtitle--two">Thankyou for taking your time to provide feedback to our platform.</p>
    </header>
    <!-- end of header -->

    <!-- main page  -->

    <main class="main">

        <div class="images">
            <p>You can change the background image</p>
            <button class="submit" id="btn">Change Image</button>
        </div>

        <!-- form goes here -->
        <form action="www.eikevsolutions.co.ke" method="post" class="form-control">
           <!-- Name input -->
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>
  
  <!-- Email input -->
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" placeholder="Enter your email" required>
  
  <!-- Number input -->
  <label for="number" id="number-label">Age:</label>
  <input type="number" id="number" placeholder="Enter your age" min="1" max="100" required>
  
  <!-- Select dropdown -->
  <label for="dropdown">What option best describes your current role:</label>
  <select id="dropdown">
    <option value="">Select one</option>
    <option value="1">Student</option>
    <option value="2">Business </option>
    <option value="3">Full-Time Job </option>

  </select>
  
  <!-- Radio buttons -->
  <label>Would you recommend eikevsolutions services to a friend?</label>
 <label><input type="radio" name="yes-no" value="Yes" class="align"> Yes</label> 
  <label><input type="radio" name="yes-no" value="No" class="align"> No</label>
  
  <!-- Checkboxes -->
  <label>What services are you interested in? (select all that apply)</label>
  <label><input type="checkbox" name="checkbox-group" value="web development" class="align"> Web development</label>
  <lab><input type="checkbox" name="checkbox-group" value="graphics design" class="align"> Graphics design</label>
  <label><input type="checkbox" name="checkbox-group" value="Logo Design"  class="align"> Logo design</label>
  <label><input type="checkbox" name="checkbox-group" value="Tutorials "class="align" > Tutorials</label>
  
  <!-- Textarea for comments -->
  <label for="comments">Any Comments or Suggestions?</label>
  <textarea id="comments" placeholder="Enter your comments" 
  cols="30" rows="4"></textarea>
  
  <!-- Submit button -->
  <button class="submit" type="submit">Submit</button>

        </form>

    </main>

    <!-- Javascript -->
    <script src="index.js"></script>
</body>
</html>
